<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitch Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
  <link rel="stylesheet" href="dist/sakura.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="chat">
    <ul></ul>
  </div>

  <div id="test-buttons" style="position:fixed;top:10px;right:10px;z-index:9999;">
    <button onclick="testBits()">Test Bits</button>
    <button onclick="testDonation()">Test Donation</button>
    <button onclick="testSub()">Test Sub</button>
    <button onclick="testResub()">Test Resub</button>
    <button onclick="testGiftSub()">Test Gifted Sub</button>
    <button onclick="testFollow()">Test Follow</button>
    <button onclick="testRaid()">Test Raid</button>
    <button onclick="testModChat()">Test Mod Chat</button>
    <button onclick="testSubChat()">Test Sub Chat</button>
    <button onclick="testVIPChat()">Test VIP Chat</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="config.local.js"></script>
  <script src="js/chat.js"></script>
  <script src="dist/sakura.js"></script>
  <script>
    var sakura = new Sakura('body', {
        colors: [
          {
            gradientColorStart: 'rgba(255, 183, 197, 0.9)',
            gradientColorEnd: 'rgba(255, 197, 208, 0.9)',
            gradientColorDegree: 120,
          },
          {
            gradientColorStart: 'rgba(255,189,189)',
            gradientColorEnd: 'rgba(227,170,181)',
            gradientColorDegree: 120,
          },
          {
            gradientColorStart: 'rgba(212,152,163)',
            gradientColorEnd: 'rgba(242,185,196)',
            gradientColorDegree: 120,
          },
        ],
        delay: 200,
      });
  </script>
</body>

</html>
